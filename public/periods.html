</head>

<body>

  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Finance Management</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>

  </header>


  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="index.html">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="periods.html">
          <i class="bi bi-grid"></i>
          <span>Periods</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="transactions.html">
          <i class="bi bi-layout-text-window-reverse"></i><span>Transactions</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="categories.html">
          <i class="bi bi-menu-button-wide"></i>
          <span>Categories</span>
        </a>
      </li>

    </ul>

  </aside>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Periods</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Periods</li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="card recent-sales">
              <div class="card-body">
                <h5 class="card-title">Periods</h5>
                <table class="table table-dark table-striped" id="periodsTable">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">#</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">End Date</th>
                    </tr>
                  </thead>
                  <tbody id="periodsTableBody">
                  </tbody>
                </table>
                <div class="text-left">
                  <button type="button" class="btn btn-primary" id="removeButton" disabled>Remove</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Period</h5>
                <form class="row g-3 needs-validation" id="addPeriodForm" novalidate>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="startDateField" required>
                      <label for="floatingName">Start Date</label>
                      <div class="invalid-feedback">
                        Please specify a start date for the period.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="endDateField" required>
                      <label for="floatingName">End Date</label>
                      <div class="invalid-feedback">
                        Please specify an end date for the period.
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary" id="addPeriodButton">Submit</button>
                    <button type="reset" class="btn btn-secondary" id="resetButton">Reset</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>


  <footer id="footer" class="footer">
  </footer>

      class="bi bi-arrow-up-short"></i></a>

  <script src="assets/js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="assets/js/periods.page.js"></script>

  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  <script src="assets/js/utils.js"></script>
